buildscript {
	ext {
		springBootVersion = '2.5.6'
		camelVersion = '2.25.4'
	}
	repositories {
		mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.5'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.5'

    implementation('org.springframework.boot:spring-boot-starter-web:2.5.6') {
        exclude(module: 'spring-boot-starter-tomcat')
    }
    implementation('org.springframework.boot:spring-boot-starter-undertow:2.5.6')
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.5.6')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.5.6')
    implementation('org.springframework.boot:spring-boot-starter-json:2.5.6')
    implementation('org.springframework.boot:spring-boot-starter-cache:2.5.6')
    implementation('org.springframework.boot:spring-boot-starter-validation:2.5.6')
    implementation('org.springframework.retry:spring-retry:1.3.1')
    implementation("org.apache.camel:camel-spring-boot-starter:${camelVersion}")
    implementation("org.apache.camel:camel-aws:${camelVersion}")

    implementation('com.github.ben-manes.caffeine:caffeine')
    implementation('com.amazonaws:aws-java-sdk:1.11.470')

    implementation('org.flywaydb:flyway-core')
    implementation('net.logstash.logback:logstash-logback-encoder:5.3')
    implementation('uk.gov.service.notify:notifications-java-client:3.12.0-RELEASE')

    implementation 'org.projectlombok:lombok:1.18.18'

    runtimeOnly('org.postgresql:postgresql')
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    annotationProcessor "org.springframework:spring-context-indexer:5.3.12"

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation("org.apache.camel:camel-test-spring:${camelVersion}")
    testImplementation('org.assertj:assertj-core')
    testImplementation group: 'com.google.guava', name: 'guava', version: '28.2-jre'
    testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
}

jar {
    enabled = false
}
