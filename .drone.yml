---
kind: pipeline
type: kubernetes
name: deploy tag
trigger:
  event:
    - tag
  branch:
    - main

steps:
  - name: cs-dev
    image: quay.io/ukhomeofficedigital/helm:v3.5.4
    environment:
      KUBE_CLUSTER_NAME: acp-notprod
      KUBE_NAMESPACE: cs-dev
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN:
        from_secret: cs_notprod
      VALUES_FILE: '--values ./helm/values-notprod.yaml'
      VERSION: ${DRONE_TAG}
    commands:
      - ./helm/helm-deploy.sh
    depends_on:
      - clone

---
kind: pipeline
type: kubernetes
name: deploy
trigger:
  event:
    - promote

steps:
  - name: checkout
    image: alpine/git
    commands:
      - git fetch --tags
      - git checkout $${VERSION}

  - name: prod deploy
    image: quay.io/ukhomeofficedigital/helm:v3.5.4
    environment:
      KUBE_CLUSTER_NAME: acp-prod
      KUBE_NAMESPACE: ${DRONE_DEPLOY_TO}
      KUBE_SERVER: https://kube-api-prod.prod.acp.homeoffice.gov.uk
      KUBE_TOKEN:
        from_secret: cs_prod
    commands:
      - ./helm/helm-deploy.sh
    depends_on:
      - checkout
    when:
      target:
        - '*-prod'
        - '*-preprod'

  - &deploy
    name: notprod deploy
    image: quay.io/ukhomeofficedigital/helm:v3.5.4
    environment:
      KUBE_CLUSTER_NAME: acp-notprod
      KUBE_NAMESPACE: ${DRONE_DEPLOY_TO}
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN:
        from_secret: cs_notprod
      VALUES_FILE: '--values ./helm/values-notprod.yaml'
    commands:
      - ./helm/helm-deploy.sh
    depends_on:
      - checkout
    when:
      target:
        exclude:
          - '*-prod'
          - '*-preprod'

  - <<: *deploy
    name: wcs-qa
    environment:
      KUBE_NAMESPACE: wcs-qa
    when:
      target:
        - release

  - <<: *deploy
    name: cs-qa
    environment:
      KUBE_NAMESPACE: cs-qa
    when:
      target:
        - release
