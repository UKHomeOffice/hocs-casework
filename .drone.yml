pipeline:

  build-project:
    image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
    commands:
      - export SPRING_PROFILES_ACTIVE='development, local'
      - export DB_HOST='postgres'
      - export AWS_LOCAL_HOST='localstack'
      - export HOCS_DOCUMENT_SERVICE='http://documents:8080'
      - ./gradlew build --no-daemon
    when:
      event: [push, pull_request, tag]

  sonar-scanner:
    image: quay.io/ukhomeofficedigital/sonar-scanner:v3.0.2
    when:
      event: [push, pull_request, tag]

  docker-build:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t hocs-casework .
    when:
      event: [push, tag]

  install-docker-image:
    group: docker-push
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+hocs" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag hocs-casework quay.io/ukhomeofficedigital/hocs-casework:build-$${DRONE_BUILD_NUMBER}
        # you aren't allowed slashes in Docker tags, so this replaces them with underscores
        # there is a nicer way to do this in Drone 1.0, but for 0.8 we need to hack with sed:
      - export BRANCH_NAME_TAGFRIENDLY=`echo "$${DRONE_COMMIT_BRANCH}" | sed 's$/$_$g'` # sed can use any character as delimiter
      - docker tag hocs-casework quay.io/ukhomeofficedigital/hocs-casework:branch-${BRANCH_NAME_TAGFRIENDLY}
      - docker push quay.io/ukhomeofficedigital/hocs-casework:build-$${DRONE_BUILD_NUMBER}
      - docker push quay.io/ukhomeofficedigital/hocs-casework:branch-$${BRANCH_NAME_TAGFRIENDLY}
    when:
      branch: [master, epic/*] # this should be any branch you might reasonably want deployed somewhere
      event: push

  install-docker-image-latest:
    # this is the same as docker-install-image, except we only want to tag :latest on mainline
    group: docker-push
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+hocs" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag hocs-casework quay.io/ukhomeofficedigital/hocs-casework:latest
      - docker push quay.io/ukhomeofficedigital/hocs-casework:latest
    when:
      branch: [master]
      event: push

  docker-semver-tag:
    image: quay.io/ukhomeofficedigital/hocs-version-bot:build-25
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
      - DOCKER_API_VERSION=1.37
    secrets:
      - github_password
      - docker_password
      - git_password
    commands:
      - /app/hocs-deploy --version=$${SEMVER} --service=hocs-casework --serviceGitToken=$${GIT_PASSWORD} --gitToken=$${GITHUB_PASSWORD} --gitRepo="https://gitlab.digital.homeoffice.gov.uk/hocs/hocs-versions.git" --environment=qa --dockerRepository=quay.io/ukhomeofficedigital --sourceBuild=$${IMAGE_VERSION} --registryUser=ukhomeofficedigital+hocs --registryPassword=$${DOCKER_PASSWORD}
    when:
      event: deployment
      environment: [cs-qa, wcs-qa]

  clone-kube-project:
    image: plugins/git
    commands:
      - git clone https://github.com/UKHomeOffice/kube-hocs-casework.git
    when:
      event: [push, tag, deployment]

  deploy-to-cs-dev-from-build-number:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=cs-dev
      - VERSION=build-${DRONE_BUILD_NUMBER}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_casework_dev_cs
    commands:
      - cd kube-hocs-casework
      - ./deploy.sh
    when:
      branch: master
      event: [push, tag]

  deploy-to-wcs-dev-from-build-number:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=wcs-dev
      - VERSION=build-${DRONE_BUILD_NUMBER}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_casework_dev_wcs
    commands:
      - cd kube-hocs-casework
      - ./deploy.sh
    when:
      branch: master
      event: [push, tag]

  deployment:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=${DRONE_DEPLOY_TO}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_casework_dev_cs
      - hocs_casework_demo_cs
      - hocs_casework_dev_wcs
      - hocs_casework_demo_wcs
    commands:
      - cd kube-hocs-casework
      - ./deploy.sh
    when:
      event: deployment
      environment: [cs-dev, cs-demo, wcs-dev, wcs-demo]

  deploy-to-qa-cs:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=cs-qa
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_casework_qa_cs
    commands:
      - source version.txt
      - echo $VERSION
      - cd kube-hocs-casework
      - ./deploy.sh
    when:
      event: deployment
      environment: cs-qa

  deploy-to-qa-wcs:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=wcs-qa
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_casework_qa_wcs
    commands:
      - source version.txt
      - echo $VERSION
      - cd kube-hocs-casework
      - ./deploy.sh
    when:
      event: deployment
      environment: wcs-qa

  deploy-to-prod-cs:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=cs-prod
      - KUBE_SERVER=https://kube-api-prod.prod.acp.homeoffice.gov.uk
    secrets:
      - hocs_casework_prod_cs
    commands:
      - cd kube-hocs-casework
      - ./deploy.sh
    when:
      event: deployment
      environment: cs-prod

  deploy-to-prod-wcs:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=wcs-prod
      - KUBE_SERVER=https://kube-api-prod.prod.acp.homeoffice.gov.uk
    secrets:
      - hocs_casework_prod_wcs
    commands:
      - cd kube-hocs-casework
      - ./deploy.sh
    when:
      event: deployment
      environment: wcs-prod

services:

  postgres:
    image: quay.io/ukhomeofficedigital/postgres-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: dev
