apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hocs-refresh-bank-holidays-job
spec:
  schedule: "0 {{.BANK_HOLIDAY_REFRESH_HOUR}} * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            name: hocs-refresh-bank-holidays-job
            role: hocs-backend
        spec:
          containers:
            - name: hocs-refresh-bank-holidays-job
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
              image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
              env:
                - name: HOCS_BASICAUTH
                  valueFrom:
                    secretKeyRef:
                      name: ui-casework-creds
                      key: plaintext
              command: ["/bin/sh", "-c"]
              args:
                - http_status=$( curl -vk -u ${HOCS_BASICAUTH} -w '%{http_code}' https://hocs-casework.{{.KUBE_NAMESPACE}}.svc.cluster.local/bankHoliday/refresh ); if [[ $http_status -eq 200 ]]; then exit 0; else exit 1; fi
          restartPolicy: OnFailure
